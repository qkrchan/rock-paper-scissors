<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="가위바위보">
    <meta name="Keywords" content="게임 실습"> 
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/playgame.css">
</head>
<body>
  
   <div class="header">
     <div><img class="scissors" onclick="playGame(0)" src="./img/scissors.png" alt="가위"></div>
     <div><img class="rock" onclick="playGame(1)" src="./img/rock.png" alt="바위"></div>
     <div><img class="paper" onclick="playGame(2)" src="./img/paper.png" alt="보"></div>
   </div>
   <div class="container">
     <div class="box user">YOU</div>
     <div class="box vs">VS</div>
     <div class="box computer">COM</div>    
   </div>
   <div class="footer"></div>
  


  <script src="js/playgame.js"></script>
    
</body>
</html>
